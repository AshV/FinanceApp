<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Center
            <small>List</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="../index"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Center List</li>
        </ol>
    </section>
    <!-- Main content -->

        <section class="content">
            <div class="row">
                <div class="col-xs-12">

                    <div class="box">
                        <div class="box-header">
                            <div class="panel panel-default">
                                <div class="input-group">
                                    <input type="search" id="search" width="100%" placeholder="Enter keywords to search" class="form-control" ng-model="search">
                                </div>
                            </div><!-- /.box-header -->
                            <div class="box-body">
                                <table id="example1" class="table table-bordered table-striped">
                                    <thead>
                                        <tr>
                                            <th>S.No.</th>
                                            <th>Center Code</th>
                                            <th>Center PIN</th>
                                            <th>Center Manager</th>
                                            <th>Formation Date</th>
                                            <th>Show Details</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="center in CenterList | filter:search">
                                            <td>{{ $index + 1 }}</td>
                                            <td title="{{ center.Code }}">{{ center.Code }}</td>
                                            <td title="{{ center.PIN }}">{{ center.PIN }}</td>
                                            <td title="{{ center.Manager }}">{{ center.Manager }}</td>
                                            <td title="{{ center.FormationDate }}">{{ center.FormationDate }}</td>
                                            <td><a href="#UpdateCenter/?ID={{center.ID}}">Show details</a></td>
                                        </tr>
                                    </tbody>
                                    <tfoot>
                                        <tr>
                                            <th>Rendering engine</th>
                                            <th>Browser</th>
                                            <th>Platform(s)</th>
                                            <th>Engine version</th>
                                            <th>CSS grade</th>
                                        </tr>
                                    </tfoot>
                                </table>
                            </div><!-- /.box-body -->
                        </div><!-- /.box -->

                    </div>
                </div>
            </div>

        </section>

    </div><!-- /.content-wrapper -->
<script>
    $(function () {
        $("#example1").DataTable();
        $('#example2').DataTable({
            "paging": true,
            "lengthChange": false,
            "searching": false,
            "ordering": true,
            "info": true,
            "autoWidth": false
        });
    });
</script>
