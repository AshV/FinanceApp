      <!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Client
            <small>Add New</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="../index"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Add New Client</li>
        </ol>
    </section>
    <!-- Main content -->
    <section class="content">
        <div class="row">
            <!-- left column -->

            <div class="col-md-12">
                <div class="callout callout-success">
                    <p>Successfully Submitted</p>
                </div><!-- /.box-footer -->
            </div>

            <form role="form" name="formUpdate" ng-submit="UpdateRec()">
                <div class="col-md-12">
                    <!-- Horizontal Form -->
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">Client Detail</h3>
                        </div><!-- /.box-header -->
                        <!-- form start -->
                        <div class="box-body">

                            <div class="form-group">
                                <label for="InputEmail1">Name</label>
                                <div class="row">
                                    <div class="col-xs-4">
                                        <input type="text" class="form-control" id="f_name" name="f_name" placeholder="First Name*" onKeyPress="return letter(event)" maxlength="35" ng-model="Client.FName" required/>
                                    </div>
                                    <div class="col-xs-4">
                                        <input type="text" class="form-control" placeholder="Middle Name*" id="l_name" name="m_name" onKeyPress="return letter(event)" maxlength="35" ng-model="Client.MName" />
                                    </div>
									 <div class="col-xs-4">
                                        <input type="text" class="form-control" placeholder="Last Name*" id="l_name" name="l_name" onKeyPress="return letter(event)" maxlength="35" ng-model="Client.LName" required/>
                                    </div>
                                </div><!-- /.box-body -->
                            </div>

                            <div class="form-group">
                                <label for="">Father Name</label>
                                <input type="text" class="form-control" name="father_name" id="father_name" placeholder="Father Name*" ng-model="Client.FatherName" required/>
                            </div>

                            <div class="form-group">
                                <label for="InputEmail1">Email ID</label>
                                <input type="email" class="form-control" id="InputEmail1" placeholder="email id" id="email" name="email" ng-model="Client.Email" />
                            </div>

                            <div class="form-group">
                                <label for="InputContact">Contact Number</label>
                                <input type="number" class="form-control" id="InputContact" placeholder="Contact Number" id="email" name="email" ng-model="Client.Contact" required/>
                            </div>

                            <div class="form-group">
                                <label>Date of Birth</label>
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <i class="fa fa-calendar"></i>
                                    </div>
                                    <input type="date" class="form-control" name="dob" data-inputmask="'alias': 'dd/mm/yyyy'" value="1990-01-01" ng-model="Client.DOB" data-mask required>
                                </div><!-- /.input group -->
                            </div>

                            <div class="form-group">
                                <label for="InputContact">Aadhar Number</label>
                                <input type="number" class="form-control" id="InputContact" placeholder="Adhar Card number" id="adhar_number" name="adhar_number" ng-model="Client.Aadhar" />
                            </div>

                            <div class="form-group">
                                <label for="InputContact">PAN</label>
                                <input type="text" class="form-control" id="InputContact" placeholder="PAN CARD" id="email" name="email" ng-model="Client.PAN" />
                            </div>

                            <div class="form-group">
                                <label for="InputEmail1">Select Gender</label>
                                <div class="form-control">
                                    <div class="col-xs-3">
                                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                        <input type="radio" name="gender" value="male" class="minimal-red" ng-model="Client.Sex" checked>
                                        Male
                                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    </div>
                                    <div class="col-xs-4">
                                        <input type="radio" name="gender" value="female" class="minimal-red" ng-model="Client.Sex">
                                        Female
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label>Marital status</label>
                                <select class="form-control select2" style="width: 100%;" name="m_status" ng-model="Client.MaritalStatus" required/>
                                    <option selected="selected" value="0">Please select one</option>
                                    <option value="unmarried">Unmarried </option>
                                    <option value="married">Married</option>
                                    <option value="divorced">Divorced </option>
                                    <option value="widow">Widow </option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="qualification">Highest Qualification </label>
                                <select class="form-control select2" style="width: 100%;" name="h_qualification" ng-model="Client.Qualification" required>
                                    <option selected="selected" value="0">Please select Highest Qualification</option>
                                    <option value="Post Graduate">Post Graduate </option>
                                    <option value="Graduate">Graduate</option>
                                    <option value="Intermediate">Intermediate </option>
                                    <option value="High School">High School</option>
                                    <option value="8th">8th</option>
                                    <option value="5th">5th</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="">Community</label>
                               <select class="form-control select2" style="width: 100%;" name="community" ng-model="Client.community" required>
                                    <option selected="selected" value="0">Please select Community Qualification</option>
                                    <option value="hindu">Hindu </option>
                                    <option value="muslim">Muslim</option>
                                    <option value="sikh">Sikh </option>
                                    <option value="christian">Christian</option>

                                </select>
                            </div>

                            <div class="form-group">
                                <label for="">Occupation</label>
                                <select class="form-control select2" style="width: 100%;" name="h_qualification" ng-model="Client.Qualification" required>
                                    <option selected="selected" value="0">Please select Occupation</option>
                                    <option value="Gemployee">Govt.Employee</option>
                                    <option value="Semployee">Self Employed</option>
                                    <option value="student">Student</option>

                                </select>
                            </div>

                            <div class="form-group">
                                <label for="selfbusiness">Self Business</label>
                                <select class="form-control select2" style="width: 100%;" name="h_qualification" ng-model="Client.SelfBusiness">
                                    <option selected="selected" value="No">No</option>
                                    <option value="Yes">Yse</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="">Nominee Name</label>
                                <input type="text" class="form-control" placeholder="Enter Address 1" ng-model="Client.Nominee.Name">
                            </div>

                            <div class="form-group">
                                <label for="">Nominee Age</label>
                                <input type="number" class="form-control" placeholder="Enter Address 1" ng-model="Client.Nominee.Age">
                            </div>

                            <div class="form-group">
                                <label for="">Relation With Nominee</label>
                                <input type="number" class="form-control" placeholder="Enter Address 1" ng-model="Client.Nominee.Relation">
                            </div>

                            <div class="form-group">
                                <label for="">Address : 1</label>
                                <input type="text" class="form-control" placeholder="Enter Address 1" ng-model="Client.Address1">
                            </div>

                            <div class="form-group">
                                <label for="">Address : 2</label>
                                <input type="text" class="form-control" placeholder="Enter Address 2" ng-model="Client.Address2">
                            </div>

                            <div class="form-group">
                                <label for="">Customer ID</label>
                                <input type="text" class="form-control" placeholder="Enter Address 2" ng-model="Client.CustomerID">
                            </div>

                            <div class="form-group">
                                <label for="">Center ID</label>
                             <select class="form-control select2" style="width: 100%;" name="center_id" ng-model="Client.center_id" required>
                                    <option selected="selected" value="0">Please select center</option>
                                    <option value="center1">center1</option>
                                    <option value="center2">center2</option>
                                    <option value="center3">center3</option>

                                </select>
                            </div>

                            <div class="form-group">
                                <label for="selfbusiness">Proof Name</label>
                                <select class="form-control select2" style="width: 100%;" name="h_qualification" ng-model="Client.ProofName">
                                    <option selected="selected" value="RationCard">Ration Card</option>
                                    <option value="DL">Driving License</option>
                                    <option value="Other">Others</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="">Proof ID</label>
                                <input type="text" class="form-control" placeholder="Enter Address 2" ng-model="Client.ProofID">
                            </div>

                        </div><!-- /.box-body -->

                    </div><!-- /.box -->
                </div><!--/.col (right) -->

                <!--place for right Column, I have removed-->

                <div class="col-md-12">
                    <div class="box-footer">
                        <input ng-model="formUpdate.$invalid" type="hidden" class="btn btn-info" value="Submit Form" />
                        <input type="submit" class="btn btn-info" value="Update" />
                        <button type="reset" class="btn btn-default pull-right">Reset Form</button>
                    </div><!-- /.box-footer -->
                </div>
            </form>

        </div>   <!-- /.row -->
    </section><!-- /.content -->
    <!-- Main content -->

</div><!-- /.content-wrapper -->
