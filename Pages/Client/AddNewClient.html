      <!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Client
            <small>Add New</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="../index"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Add New Client</li>
        </ol>
    </section>
    <!-- Main content -->
    <section class="content">
        <div class="row">
            <!-- left column -->

            <div class="col-md-12">
                <div class="callout callout-success">

                    <p>Successfully Submitted</p>
                </div><!-- /.box-footer -->

            </div>
            <form role="form" name="frmLogin" >
                <div class="col-md-12">
                    <!-- Horizontal Form -->
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">Client Detail</h3>
                        </div><!-- /.box-header -->
                        <!-- form start -->
                        <div class="box-body">

                            <div class="form-group">
                                <label for="InputEmail1">Name</label>
                                <div class="row">
                                    <div class="col-xs-6">
                                        <input type="text" class="form-control" id="f_name" name="f_name" placeholder="First Name*" onKeyPress="return letter(event)" maxlength="35" ng-model="Client.FName" />
                                    </div>
                                    <div class="col-xs-6">
                                        <input type="text" class="form-control" placeholder="Last Name*" id="l_name" name="l_name" onKeyPress="return letter(event)" maxlength="35" ng-model="Client.LName" />
                                    </div>
                                </div><!-- /.box-body -->
                            </div>

                            <div class="form-group">
                                <label for="">Father Name</label>
                                <input type="text" class="form-control" name="father_name" id="father_name" placeholder="Father Name*" ng-model="Client.FatherName">
                            </div>

                            <div class="form-group">
                                <label for="InputEmail1">Email ID</label>
                                <input type="email" class="form-control" id="InputEmail1" placeholder="Enter email" id="email" name="email" ng-model="Client.Email" />
                            </div>

                            <div class="form-group">
                                <label for="InputContact">Contact Number</label>
                                <input type="number" class="form-control" id="InputContact" placeholder="Enter email" id="email" name="email" ng-model="Client.Contact" />
                            </div>

                            <div class="form-group">
                                <label>Date of Birth</label>
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <i class="fa fa-calendar"></i>
                                    </div>
                                    <input type="date" class="form-control" name="dob" data-inputmask="'alias': 'dd/mm/yyyy'" value="1990-01-01" ng-model="Client.DOB" data-mask>
                                </div><!-- /.input group -->
                            </div>

                            <div class="form-group">
                                <label for="InputContact">Aadhar Number</label>
                                <input type="number" class="form-control" id="InputContact" placeholder="Enter email" id="email" name="email" ng-model="Client.Aadhar" />
                            </div>

                            <div class="form-group">
                                <label for="InputContact">PAN</label>
                                <input type="number" class="form-control" id="InputContact" placeholder="Enter email" id="email" name="email" ng-model="Client.PAN" />
                            </div>

                            <div class="form-group">
                                <label for="InputEmail1">Select Gender</label>
                                <div class="form-control">
                                    <div class="col-xs-3">
                                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                        <input type="radio" name="gender" value="male" class="minimal-red" ng-model="Client.Sex" checked>
                                        Male
                                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    </div>
                                    <div class="col-xs-4">
                                        <input type="radio" name="gender" value="female" class="minimal-red" ng-model="Client.Sex">
                                        Female
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label>Marital status</label>
                                <select class="form-control select2" style="width: 100%;" name="m_status" ng-model="Client.MaritalStatus">
                                    <option selected="selected" value="0">Please select one</option>
                                    <option value="unmarried">Unmarried </option>
                                    <option value="married">Married</option>
                                    <option value="divorced">Divorced </option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="qualification">Highest Qualification </label>
                                <select class="form-control select2" style="width: 100%;" name="h_qualification" ng-model="Client.Qualification">
                                    <option selected="selected" value="0">Please select Highest Qualification</option>
                                    <option value="Post Graduate">Post Graduate </option>
                                    <option value="Graduate">Graduate</option>
                                    <option value="Intermediate">Intermediate </option>
                                    <option value="High School">High School</option>
                                    <option value="8th">8th</option>
                                    <option value="5th">5th</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="">Community</label>
                                <input type="text" class="form-control" name="add1" id="add1" placeholder="Enter Address 1" ng-model="Client.Community">
                            </div>

                            <div class="form-group">
                                <label for="">Occupation</label>
                                <input type="number" class="form-control" name="add1" id="add1" placeholder="Enter Address 1" ng-model="Client.Occupation">
                            </div>

                            <div class="form-group">
                                <label for="selfbusiness">Self Business</label>
                                <select class="form-control select2" style="width: 100%;" name="h_qualification" ng-model="Client.SelfBusiness">
                                    <option selected="selected" value="No">No</option>
                                    <option value="Yes">Yse</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="">Nominee Name</label>
                                <input type="text" class="form-control" placeholder="Enter Address 1" ng-model="Client.Nominee.Name">
                            </div>

                            <div class="form-group">
                                <label for="">Nominee Age</label>
                                <input type="number" class="form-control" placeholder="Enter Address 1" ng-model="Client.Nominee.Age">
                            </div>

                            <div class="form-group">
                                <label for="">Relation With Nominee</label>
                                <input type="number" class="form-control" placeholder="Enter Address 1" ng-model="Client.Nominee.Relation">
                            </div>

                            <div class="form-group">
                                <label for="">Address : 1</label>
                                <input type="text" class="form-control" placeholder="Enter Address 1" ng-model="Client.Address1">
                            </div>

                            <div class="form-group">
                                <label for="">Address : 2</label>
                                <input type="text" class="form-control" placeholder="Enter Address 2" ng-model="Client.Address2">
                            </div>

                            <div class="form-group">
                                <label for="">Customer ID</label>
                                <input type="text" class="form-control" placeholder="Enter Address 2" ng-model="Client.CustomerID">
                            </div>

                            <div class="form-group">
                                <label for="">Center ID</label>
                                <input type="text" class="form-control" placeholder="Enter Address 2" ng-model="Client.CenterID">
                            </div>

                            <div class="form-group">
                                <label for="selfbusiness">Proof Name</label>
                                <select class="form-control select2" style="width: 100%;" name="h_qualification" ng-model="Client.ProofName">
                                    <option selected="selected" value="RationCard">Ration Card</option>
                                    <option value="DL">Driving License</option>
                                    <option value="Other">Others</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="">Proof ID</label>
                                <input type="text" class="form-control" placeholder="Enter Address 2" ng-model="Client.ProofID">
                            </div>

                        </div><!-- /.box-body -->

                    </div><!-- /.box -->
                </div><!--/.col (right) -->

                <!--place for right Column, I have removed-->

                <div class="col-md-12">

                    <div class="box-footer">

                        <input type="submit" ng-click="AddRec()" id="add_emp" name="add_emp" class="btn btn-info" value="Submit Form" />
                        <button type="reset" class="btn btn-default pull-right">Reset Form</button>

                    </div><!-- /.box-footer -->
                </div>
            </form>

        </div>   <!-- /.row -->
    </section><!-- /.content -->
    <!-- Main content -->

</div><!-- /.content-wrapper -->
