      <!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Vendor
            <small> New</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="../index"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active"> New Vendor</li>
        </ol>
    </section>
    <!-- Main content -->
    <section class="content">
        <div class="row">
            <!-- left column -->

            <div class="col-md-12">
                <div class="callout callout-success">

                    <p>Successfully Submitted</p>
                </div><!-- /.box-footer -->

            </div>
            <form role="form" name='frmLogin'>

                <div class="col-md-12">
                    <!-- Horizontal Form -->
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title"> Vendor Detail</h3>
                        </div><!-- /.box-header -->
                        <!-- form start -->
                        <div class="box-body">

                            <div class="form-group">
                                <label for="InputEmail1">Vendor Name</label>
                                <input type="text" class="form-control" id="InputEmail1" placeholder="Enter email" ng-model="Vendor.Name" />
                            </div>

                            <div class="form-group">
                                <label for="InputEmail1">Contact Number</label>
                                <input type="number" class="form-control" id="InputEmail1" placeholder="Enter email" ng-model="Vendor.Contact" />
                            </div>

                            <div class="form-group">
                                <label for="InputEmail1">Email ID</label>
                                <input type="email" class="form-control" id="InputEmail1" placeholder="Enter email" ng-model="Vendor.Email" />
                            </div>

                            <div class="form-group">
                                <label>Is Archive</label>
                                <select class="form-control select2" style="width: 100%;" name="nationality" ng-model="Vendor.IsArchive">
                                    <option Value="No" selected="selected">No</option>
                                    <option Value="Yes">Yes</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="InputEmail1">Region Name</label>
                                <input type="text" class="form-control" id="InputEmail1" placeholder="Enter email" ng-model="Vendor.Region" />
                            </div>

                            <div class="form-group">
                                <label>State</label>
                                <select class="form-control select2" style="width: 100%;" name="nationality" ng-model="Vendor.State">
                                    <option Value="UP" selected="selected">Uttar Pradesh</option>
                                    <option Value="Other">Others</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label>Unit Name</label>
                                <select class="form-control select2" style="width: 100%;" name="nationality" ng-model="Vendor.Unit">
                                    <option Value="UP" selected="selected">Uttar Pradesh</option>
                                    <option Value="Other">Others</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label>District</label>
                                <select class="form-control select2" style="width: 100%;" name="nationality" ng-model="Vendor.District">
                                    <option Value="UP" selected="selected">Uttar Pradesh</option>
                                    <option Value="Other">Others</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="InputEmail1">Address</label>
                                <textarea class="form-control" id="InputEmail1" placeholder="Enter email" ng-model="Vendor.Address"></textarea>
                            </div>

                            <div class="form-group">
                                <label for="InputEmail1">Comments</label>
                                <textarea class="form-control" id="InputEmail1" placeholder="Enter email" ng-model="Vendor.Comment"></textarea>
                            </div>

                        </div><!-- /.box-body -->

                    </div><!-- /.box -->
                </div><!--/.col (right) -->

                <div class="col-md-12">
                    <div class="box-footer">
                        <input type="submit" ng-click="AddRec()"  class="btn btn-info" value="Submit Form" />
                        <button type="reset" class="btn btn-default pull-right">Reset Form</button>
                    </div><!-- /.box-footer -->
                </div>
            </form>

        </div>   <!-- /.row -->
    </section><!-- /.content -->
    <!-- Main content -->

</div><!-- /.content-wrapper -->
